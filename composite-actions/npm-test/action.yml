name: "npm test"
description: "Tests for app"
inputs:
  node-version:
    description: "Node version for build app"
    required: true
    default: "20"

runs:
  using: "composite"
  steps:
    - name: "Node setup"
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
    - name: "npm test command"
      shell: bash
      run: npm test
